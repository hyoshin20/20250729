{% extends "base.html" %}

{% block title %}관리자 로그인 - 카페 주문 관리{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="fas fa-user-shield fa-3x text-primary mb-3"></i>
                        <h3 class="card-title">관리자 로그인</h3>
                        <p class="text-muted">관리자 계정으로 로그인하세요</p>
                    </div>
                    
                    <form method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">아이디</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-user"></i>
                                </span>
                                <input type="text" class="form-control" id="username" name="username" 
                                       required placeholder="관리자 아이디">
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <label for="password" class="form-label">비밀번호</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" class="form-control" id="password" name="password" 
                                       required placeholder="비밀번호">
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 btn-lg">
                            <i class="fas fa-sign-in-alt me-2"></i>로그인
                        </button>
                    </form>
                    
                    <div class="text-center mt-4">
                        <a href="{{ url_for('index') }}" class="text-decoration-none">
                            <i class="fas fa-arrow-left me-1"></i>메인으로 돌아가기
                        </a>
                    </div>
                </div>
            </div>
            
            <!-- 개발용 계정 정보 -->
            <div class="card mt-3">
                <div class="card-body">
                    <h6 class="card-title text-muted">
                        <i class="fas fa-info-circle me-1"></i>개발용 계정
                    </h6>
                    <small class="text-muted">
                        아이디: admin<br>
                        비밀번호: admin123
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const loginForm = document.querySelector('form');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    
    // 폼 제출 시 유효성 검사
    loginForm.addEventListener('submit', function(e) {
        const username = usernameInput.value.trim();
        const password = passwordInput.value.trim();
        
        if (!username) {
            e.preventDefault();
            alert('아이디를 입력해주세요.');
            usernameInput.focus();
            return false;
        }
        
        if (!password) {
            e.preventDefault();
            alert('비밀번호를 입력해주세요.');
            passwordInput.focus();
            return false;
        }
    });
    
    // Enter 키로 로그인
    passwordInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            loginForm.submit();
        }
    });
});
</script>
{% endblock %}
